<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>TO DO PHP</title>
</head>

<body>
  <div id="app">
    <div class="container">
      <h1 class="text-center py-4 text-light">MyDev To-Do</h1>
      <div class="container w-75">
        <ul class="list-group" v-if="listToDo.length > 0">
          <li class="list-group-item d-flex justify-content-between align-items-center" v-for="(todo,index) in listToDo" @click="toogleClass(todo)" :key="index">
            <span class="ms_text_description" :class="(todo.done == true) ? 'text-decoration-line-through' : '' ">{{todo.task}}</span>
            <i class="fa-solid fa-trash-can p-2" @click="removeTask(index)"></i>
          </li>
        </ul>
        <div v-else><h4 class="text-center text-light text-decoration-underline">No Task To Do</h4></div>
        <div class="input-container d-flex justify-content-center align-items-center">
          <input v-model="newTask.task" @keyup.enter="submit" type="text">
          <button class="btn btn-primary" @click="submit">Add Task</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"
    integrity="sha512-06NZg89vaTNvnFgFTqi/dJKFadQ6FIglD6Yg1HHWAUtVFFoXli9BZL4q4EO1UTKpOfCfW5ws2Z6gw49Swsilsg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="main.js"></script>
</body>

</html>
